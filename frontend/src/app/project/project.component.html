<a class="button mdi mdi-chevron-double-left" routerLink="/">Back to Projects</a>

<div class="flex-grid">
    <div class="flex-60">
        <h1 class="">
            {{project.name}}
        </h1>
        <p>
            {{project.description}}
        </p>
    </div>
    <div class="info-pane">
        <label class="mdi mdi-code-tags mdi-18px" title="Code"></label>
        <span>N/A</span>

        <label class="mdi mdi-link mdi-18px" title="Link"></label>
        <span>N/A</span>

        <label class="mdi mdi-check-circle mdi-18px" title="Status"></label>
        <span>N/A</span>


        <label class="mdi mdi-tag mdi-18px" title="Tags"></label>
        <div class="tags">
            <span class="tag">Javascript</span>
            <span class="tag">Node</span>
        </div>
    </div>
</div>
